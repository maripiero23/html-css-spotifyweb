<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.media.css">
    <title>Spotify</title>
</head>
<body>
    <div class="top-container">
        <div class="sidebar">
            <div class="top-section">
                <ul class="sidebar-list">
                    <li>
                        <a href="#" class="main-logo">
                          <img src="img/logo-small.svg" alt="" class="logo-small">
                          <img src="img/logo.svg" alt="" class="logo-large">   
                        
                        </a>
                    </li>
                    <li>
                        <a href="#" class="main-logo">
                            <img src="img/home.svg" alt="" class="size-icon">
                        
                        </a>
                    </li>
                    <li>
                        <a href="#" class="main-logo">
                            <img src="img/search.svg" alt="" class="size-icon">
                        
                        </a>
                    </li>
                    <li>
                        <a href="#" class="main-logo">
                            <img src="img/libreria.svg" alt="" class="size-icon">
                        
                        </a>
                    </li>
                </ul>
            </div>
            <div class="middle-section">middle section

                    Playlist
                </div>
            </div>
            <div class="bottom-section">
                <a href="#" class="main-logo">
                    <img src="img/download.svg" alt="" class="size-icon-small">
                </a>

                <div class="line"></div>

                <a href="#" class="main-logo">
                    <img src="img/profile.svg" alt="" class="size-icon" style="background-color:gray; border-radius:50%">

                </a>
            </div>

        <div class="main-container"></div>
    </div>

    <div class="bottom-navbar"></div>
